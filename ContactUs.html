<body>
  <nav>

        <a href="Home.html">Home</a>

        <a href="ContactUs.html">Contact Us</a>
      </li>
    </ul>
  </nav>

  <header>
      <h1>Andrew's Cafe - Contact Us</h1>

  </header>
  <main>
    <form class="contact-form">
      <!-- email -->
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" required>
      <!-- full name -->
      <label for="fullName">Full Name:</label>
      <input type="text" name="fullName"id="fullName">
      <!-- Message -->
      <label for="message">Message:</label>
      <textarea placeholder="Leave your message here" name="message" id="message" text cols="20" rows="3" required></textarea>
      <!-- clear button -->
      <button>Clear</button>
      <!-- submit button-->
      <input type="submit">
    </form>
  </main>

  <footer>
    <p class="contactUs">m: 0402 292 292 <br>e: andrewborg86@gmail.com<br>100 City Road, Sydney NSW 2000</p>
  </footer>
</body>
</html>
